---
layout: layout
---

    <div class="row">
        <div class="col-sm-8 main">
            {{ content }}
        </div>
        <div class="col-sm-3 col-sm-offset-1">
            <div class="sidebar" data-spy="affix" data-offset-top="240">

                {% when 'overview' %}

            {% endcase %}
            </div>
        </div>
    </div>
</div>
